services:
  ollama:
    image: ollama/ollama:latest
    container_name: frequently-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "sh", "-c", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  app:
    build: .
    container_name: frequently-app
    ports:
      - "8501:8501"
    environment:
      # Streamlit talks to Ollama by service name on the compose network
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data: